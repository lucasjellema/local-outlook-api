<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hello {{name}}!</h1>
    </div>
    <div class="content">
        <p>Thank you for your interest in our {{product}}.</p>
        <p>We noticed that you've been with us for {{duration}} and wanted to reach out personally.</p>
        <p>Your current plan is: <strong>{{plan}}</strong></p>
        <p>If you have any questions, please don't hesitate to contact us.</p>
    </div>
    <div class="footer">
        <p>Â© 2025 Your Company. All rights reserved.</p>
    </div>
</body>
</html>
