<!DOCTYPE html>
<html>
<head>
  <title>Outlook Email Assistant</title>
  <link rel="stylesheet" href="../../styles/styles.css">
  <style>
    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 15px;
    }
    .tab {
      padding: 10px 15px;
      cursor: pointer;
      border: 1px solid transparent;
      border-bottom: none;
      border-radius: 4px 4px 0 0;
      margin-right: 5px;
    }
    .tab.active {
      background-color: #fff;
      border-color: #ddd;
      border-bottom-color: #fff;
      margin-bottom: -1px;
      font-weight: bold;
    }
    .tab:hover:not(.active) {
      background-color: #f5f5f5;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }
    .radio-group input[type="radio"] {
      margin-right: 5px;
    }
    .preview-table-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 10px;
      margin-bottom: 15px;
    }
    .preview-table {
      width: 100%;
      border-collapse: collapse;
    }
    .preview-table th, .preview-table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .preview-table th {
      background-color: #f5f5f5;
      font-weight: bold;
    }
    .preview-table input[type="text"] {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    .preview-table input[type="checkbox"] {
      margin: 0;
      vertical-align: middle;
    }
    .preview-table th input[type="text"] {
      font-weight: bold;
      background-color: #f5f5f5;
    }
    .table-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .table-actions button {
      padding: 5px 10px;
      font-size: 12px;
    }
    .select-all-container {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .select-all-container input {
      margin-right: 5px;
    }
    .preview-info {
      margin-bottom: 10px;
      color: #666;
    }
    .placeholder-highlight {
      background-color: #ffeb3b;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: bold;
    }
    .editor-container {
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 200px;
      margin-bottom: 5px;
    }
    .rich-editor {
      min-height: 200px;
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
    }
    .editor-toolbar {
      padding: 5px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-bottom: none;
      border-radius: 4px 4px 0 0;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .editor-toolbar button {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 3px;
      padding: 3px 8px;
      cursor: pointer;
      font-size: 12px;
    }
    .editor-toolbar button:hover {
      background-color: #e9e9e9;
    }
    .html-toggle-btn {
      background-color: #f0f0f0;
      font-family: monospace;
      font-weight: bold;
    }
    .html-toggle-btn.active {
      background-color: #007bff;
      color: white;
    }
    .editor-toolbar select {
      height: 24px;
      font-size: 12px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    .editor-toggle {
      margin-top: 5px;
      display: flex;
      align-items: center;
    }
    .editor-toggle input {
      margin-right: 5px;
    }
    .html-mode {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .attendee-list {
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
    }
    .attendee-item {
      padding: 8px 10px;
      border-bottom: 1px solid #eee;
    }
    .attendee-item:last-child {
      border-bottom: none;
    }
    .attendee-email {
      color: #666;
      font-size: 0.9em;
    }
    .event-details {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .event-detail-item {
      margin-bottom: 8px;
    }
    .event-detail-label {
      font-weight: bold;
    }
    .copy-button {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 5px;
    }
    .copy-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Outlook Assistant</h1>
    <div class="container">
    <div class="tabs">
      <div class="tab active" data-tab="email">Email</div>
      <div class="tab" data-tab="events">Events</div>
      <div class="tab" data-tab="bulk">Bulk Email</div>
    </div>
    
    <!-- Tab content containers - will be loaded dynamically -->
    <div id="email-tab" class="tab-content active">
      <!-- Email tab content will be loaded here -->
    </div>
    
    <div id="events-tab" class="tab-content">
      <!-- Events tab content will be loaded here -->
    </div>
    
    <div id="bulk-tab" class="tab-content">
      <!-- Bulk Email tab content will be loaded here -->
    </div>
    
    <div id="status" class="status"></div>
  </div>
  <script src="js/common.js"></script>
  <script src="js/email-tab.js"></script>
  <script src="js/events-tab.js"></script>
  <script src="js/bulk-email-tab.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
